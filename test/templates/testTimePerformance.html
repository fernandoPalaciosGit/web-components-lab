<script>
var createWeaponHero = function (heroName, position) {
			this.name = heroName;
			this.position = position;
		},

		tester = new TimePerformance(10000),
		testCreateWeaponHero = function () {
			var firstRegimentNovice = ['Kink Kong', 'Hercules', 'Atila', 'Sandocan'],
					firstRegimentKnights = [],
					newKnight = {};

			for (var i = 0, len = firstRegimentNovice.length; i < len; i++) {
				newKnight = new createWeaponHero(firstRegimentNovice[i], 'King');
				firstRegimentKnights.push(newKnight);
			}
		};

// @Test
tester.setImplementation(testCreateWeaponHero, null);
tester.startPerformance();
console.log(tester.printPerformance());

// @Test
tester.startTimer();
testCreateWeaponHero();
tester.endTimer();

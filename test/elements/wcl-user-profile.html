<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link rel="import" href="../bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="../bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="../styles/shared-styles.html"/>

<dom-module id="wcl-user-profile">
  <template>
    <style include="shared-styles-icon"></style>
    <style>
      :host {
        display: inline-block;
        margin: 0 20px;

        /*Override include elemnts*/
        --icon-fill-color-danger: #FF9B00;
        --icon-outline-color-danger: #D54222;

        /*Override vendor elements*/
        --iron-icon-width: 50px;
        --iron-icon-height: 50px;
      }

      .user-profile-data {
        display: inline-block;
      }

      .user-profile-icon {
        vertical-align: top;
      }
    </style>

      <p><strong>icon {{ class }}</strong></p>
      <iron-icon class="user-profile-icon" icon="face"></iron-icon>
      <div class="user-profile-data">
        <span class="user-profile-name">{{ dataName }}</span><br/>
        <span class="user-profile-born">{{ dataBorn }}</span><br/>
        <span class="user-profile-city">{{ dataCity }}</span><br/>
        <span class="user-profile-career">{{ dataCareer }}</span>
      </div>
  </template>
  <script>
    Polymer({
      is: 'wcl-user-profile',
      properties: {
        dataName:  String,
        dataBorn:  String,
        dataCity:  String,
        dataCareer: String
      }
    });
  </script>
</dom-module>
